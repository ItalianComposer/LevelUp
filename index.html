<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>LevelUp</title>
</head>
<body>
  <header class="header">

  </header>
  <div class="content">
    <section class="content__promo">
      <video class="bg_video" loop="loop" autoplay="" muted="muted">
        <source src="video/bg-video.mp4">
      </video>
      <p class="promo__name font__open_sans_400">LevelUp</p>
      <div class="flex_container">
        <div class="promo__features">
          <ul type="none">
            <li class="features_li font__open_sans_400">Big fish</li>
            <li class="features_li font__open_sans_400">Juicy fish</li>
            <li class="features_li font__open_sans_400">Fresh fish</li>
          </ul>
          <button class="promo__buy button" type="button" name="buy">
            <span>Заказать</span>
            <div class="liquid"></div>
          </button>
        </div>
        <div class="promo__photo">
          <img class="photo" src="img/prod.png">
        </div>
      </div>
    </section>
  </div>
  <footer class="footer">

  </footer>
</body>
</html>
